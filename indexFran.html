<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lyft App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- ICON materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link href="assets/css/styleFran.css" rel="stylesheet">
</head>

<body>

    <!--Nav-->

    <section id="phone-signup">
        <!-- navbar phone -->
        <nav class="nav-extended">
            <div class="nav-wrapper">

                <div class="center signup">
                    Ingresa tu código para continuar
                </div>
            </div>
            <div class="nav-content padded">
                <div class="center">
                    Join now for free ride credit
                </div>
            </div>
        </nav>
    </section>

    <!-- generar numero aleatorio y luego validar-->

    <section class="verify">
        <!--Seccion generar codigo random-->
        <div class="numRandom">
            <span id="randNum"></span>
        </div>
        <div class="container">
            <div class="row center">

                <div class="confirmacion">
                    <form class="validarCodigo" id="valida">
                        <input type="text" placeholder="ingresa tu código aquí" style="text-transform:uppercase" id="codUsuario">
                        <a id="btn-next-code" href="mapUser.html" class="waves-effect waves-light btn-large">Next</a>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!--validar que el cod ingresado por el usuario sea el mismo que se generó aleatoreamente y está en localStorage-->





    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/js/mainFran.js" type="text/javascript"></script>
</body>

</html>
