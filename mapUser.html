<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lyft App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- ICON materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/mainPaz.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col s4" id="cinta1">
                <img src="assets/img/user.jpeg" id="user" alt="">
            </div>
            <div class="col s4">
                <img src="assets/img/logo-white.png" id="logo" alt="">
            </div>
            <div class="col s4" id="cinta">
                <i class="large material-icons img-responsive" id="gift">redeem</i>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div id="map">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <i class="large material-icons" id="navi">navigation</i>
            </div>
            <div class="col s12">
                <input type="text" id="destino">
                <button id="set">Set pickup</button>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/js/mainPaz.js" type="text/javascript"></script>
    <!--API Google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApduphhaOdLUIVuJxHYNulEEjD0KEXHOI&libraries=places&callback=initMap"
        async defer></script>
</body>

</html>
