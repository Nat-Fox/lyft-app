<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lyft App Nat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- ICON materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- select2 -->
    <link rel="stylesheet" href="vendors/select2/css/select2.min.css">
    <!-- CSS -->
    <link href="assets/css/styleNat.css" rel="stylesheet">
</head>

<body>
    <section id="phone-signup">
        <!-- navbar phone -->
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="#" class="left">
                    <i class="material-icons medium">keyboard_arrow_left</i>
                </a>
                <div class="center signup">
                    Sign up
                </div>
            </div>
            <div class="nav-content padded">
                <div class="center">
                    Join now for free ride credit
                </div>
            </div>
        </nav>

        <!-- dropdown countries -->
        <div class="container">
            <div class="row phone-countries">
                <div id="selector-wrapper" class="col top-mg s3">

                    <select style="width: 100%" class="js-example-basic-single">
                                        
                    </select>
                </div>

                <div class="col s3">
                    <input id="input-code" type="text" disabled value="+56" />
                </div>
                <div class="col s6">
                    <input id="input-number" maxlength="10" type="number" />
                </div>
                <p class="center">We'll send a text to verify your phone</p>
                <p id="error" class="center error-msg ocultar">El número no es válido para el país seleccionado</p>
            </div>

            <a id="btn-next" href="indexFran.html" class="waves-effect waves-light btn-large disabled">Next</a>
    </section>




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!-- select2 -->
    <script src="vendors/select2/js/select2.full.min.js"></script>
    <!-- lib phone number -->
    <script src="vendors/libphonenumber/libphonenumber.js"></script>
    <!-- JS -->
    <script src="assets/js/flags.js" type="text/javascript"></script>
    <script src="assets/js/mainNat.js" type="text/javascript"></script>
</body>

</html>
