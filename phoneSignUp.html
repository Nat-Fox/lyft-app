<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lyft App Nat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- ICON materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link href="assets/css/styleNat.css" rel="stylesheet">
</head>

<body>
    <section id="phone-signup">
        <!-- navbar phone -->
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="#" class="left">
                    <i class="material-icons medium">keyboard_arrow_left</i>
                </a>
                <div class="center signup">
                    Sign up
                </div>
            </div>
            <div class="nav-content padded">
                <div class="center">
                    Join now for free ride credit
                </div>
            </div>
        </nav>

        <!-- dropdown countries -->
        <div class="container">
            <div class="row phone-countries">
                <!-- countries -->
                <div class="input-field col s4 m4">
                    <select class="icons">
                        <option value="" disabled selected> your option</option>
                        <option value="" data-icon="images/sample-1.jpg" class="circle">example 1</option>
                        <option value="" data-icon="images/office.jpg" class="circle">example 2</option>
                        <option value="" data-icon="images/yuna.jpg" class="circle">example 3</option>
                    </select>
                </div>
                <div class="input-field col s6 m6">
                    <input type="text" name="" value="+56">
                </div>
            </div>
            <p class="center">We'll send a text to verify your phone</p>
        </div>

        <a class="waves-effect waves-light btn-large">Next</a>
    </section>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <!-- JS -->
    <script src="assets/js/flags.js" type="text/javascript"></script>
    <script src="assets/js/mainNat.js" type="text/javascript"></script>
</body>

</html>
