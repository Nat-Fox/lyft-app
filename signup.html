<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8">
    <title>SIGN UP</title>
    <!-- Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="assets/css/signup.css">
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">Sign up</a>
            <ul class="left">
                <li><a href="index.html"><i class="material-icons arrow">keyboard_arrow_left</i></a></li>
            </ul>
        </div>
        <p class="center">Join now for free ride credit</p>
    </nav>
    <section id="sign up" class="container">
        <div class="row">
            <form class="form-signup col s12" novalidate>
                <div class="row border-input">
                    <div class="input-field col s6 name-container">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="first-name" type="text" class="form-control">
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="input-field col s6 lastname-container">
                        <input id="last-name" type="text" class="form-control">
                        <label for="last-name">Last Name</label>
                    </div>
                </div>
                <div class="row border-input">
                    <div class="input-field col s12 email-container">
                        <i class="material-icons prefix">mail</i>
                        <input id="email" type="text" class="form-control">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <p class="center">
                        <input type="checkbox" class="filled-in" id="filled-in-box" />
                        <label for="filled-in-box" class="darker">I agree to Lyft's <a href="#">Terms of Service</a></label>
                    </p>
                </div>
            </form>
        </div>
    </section>
    <section class="background-button">
        <div class="container center-align">
            <div class="row">
                <div class="col s12">
                    <a href="" class="btn-flat submit-btn white-text" type="submit" name="submit">Next</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
